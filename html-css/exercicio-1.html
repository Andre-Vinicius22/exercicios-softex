<!-- iniciando documento HTML -->
<!DOCTYPE html>
<!-- definindo a linguagem da pagina -->
<html lang="pt-br">

<head>
    <!-- tag para permitir uso de acentos na página -->
    <meta charset="UTF-8">
    <!-- informa ao navegador como a área de visualização deve se comportar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo da pagina -->
    <title>exercicio 1</title>
</head>

<body>
    <main>
        <article>
            <!-- exemplos para texto -->
            <h1>Titulo da pagina</h1>
            <p>paragrafo da pagina</p>
        </article>

        <section>
            <!-- exemplos para imganes -->
            <img src="caminho para imagem 1" alt="descrição da imagem 1">
            <img src="caminho para imagem 2" alt="descrição da imagem 2">
        </section>

        <section>
            <!-- exemplos para formularios -->
            <form>
                <fieldset>
                    <h2>campo para texto em um formulario</h2>
                    <input type="text">
                </fieldset>
            </form>

            <form>
                <fieldset>
                    <h2>campo para email em um formulario</h2>
                    <input type="email">
                </fieldset>
            </form>
        </section>

    </main>
</body>

</html>
